<form name="intervalForm">
  <div class="modal-header">
    <h3 class="modal-title">Split [{{ interval.lower }}:{{ interval.upper }}]</h3>
  </div>
  <div class="modal-body" ng-repeat="interval in intervals">

    <input ng-if="$last || $middle" ng-model="interval.lower"
           ng-change="intervals[$index-1].upper = interval.lower - 1"
           type="number" name="name" class="editable-input form-control input-sm" required/>
    <span ng-if="!($last || $middle)">{{ interval.lower }}</span>
    :
    <span ng-if="!($first || $middle)">{{ interval.upper }}</span>
    <input ng-if="$first || $middle " ng-model="interval.upper"
           ng-change="intervals[$index+1].lower = interval.upper + 1"
           type="number" name="name" class="editable-input form-control input-sm" required/>

    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Order</th>
        <th>Preference</th>
        <th>Flags</th>
        <th>Service</th>
        <th>Regexp</th>
        <th>Replacement</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="record in interval.records">
        <td>{{ record.order }}</td>
        <td>{{ record.preference }}</td>
        <td>{{ record.flags }}</td>
        <td>{{ record.service }}</td>
        <td>{{ record.regexp }}</td>
        <td>{{ record.replacement }}</td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="modal-footer">
    <button class="btn btn-primary" type="submit"
            ng-click="save()">OK
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>

</form>
